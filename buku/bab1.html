<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Buku Informatika</title>
</head>
<body style="background-color: #232323;">
    
    <!-- Header and Sidebar insert -->
    <script id="headerjs" src="/header.js"></script>
    <script id="sidebarjs" src="/sidebar.js"></script>
    
    <!-- Main Content Div -->
    <div class="content text-white" style="margin-left: 50px; padding: 20px; transition: margin-left 0.3s ease-in-out;">
        <zero-md src="/markdowns/hardware-dan-software.md">
            <template>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown-dark.min.css">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11/styles/github-dark.min.css">
            </template>
        </zero-md>
    </div>

    <!-- Markdown Script -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>
    <script>
        function setBackground(){
            try { 
                let markdownBody = document.querySelector("body > div.content > zero-md").shadowRoot.querySelector("div.markdown-body")
                markdownBody.style.backgroundColor = "transparent";              
            } catch (e) {
                setTimeout(() => {
                    setBackground()
                }, 50)
            }
        }
        setBackground()
    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
